<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Furniture Store</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Furniture Store</h1>
        <nav>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="assets/images/chair.jpg" alt="Chair">
                    <p>Modern Chair - $120</p>
                    <button onclick="addToCart('Modern Chair', 120)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="assets/images/table.jpg" alt="Table">
                    <p>Wooden Table - $250</p>
                    <button onclick="addToCart('Wooden Table', 250)">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/cart.js"></script>
</body>
</html>
