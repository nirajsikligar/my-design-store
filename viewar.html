<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View in Your Room</title>
</head>
<body>
    <h1>View Product in Your Room</h1>
    <model-viewer src="" alt="3D model" auto-rotate camera-controls ar ar-modes="webxr scene-viewer quick-look" style="width: 100%; height: 500px;"></model-viewer>
    <script type="module">
        import '@google/model-viewer/dist/model-viewer.min.js';
        const urlParams = new URLSearchParams(window.location.search);
        const model = urlParams.get('model');
        document.querySelector('model-viewer').setAttribute('src', 'assets/models/' + model);
    </script>
</body>
</html>
